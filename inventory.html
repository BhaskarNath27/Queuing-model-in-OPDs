<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Inventory</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <header>
        <h1>Hospital Inventory</h1>
    </header>
    <main>
        <div class="inventory-form">
            <input type="text" id="item-name" placeholder="Item Name">
            <input type="number" id="item-quantity" placeholder="Quantity">
            <button onclick="addItem()">Add Item</button>
        </div>
        <div class="search-form">
            <input type="text" id="search-item" placeholder="Search Item" oninput="searchItem()">
            <button onclick="addItem()">Search</button>
        </div>
        <ul id="inventory-list"></ul>
    </main>
    <script src="inventory.js"></script>
</body>
</html>
