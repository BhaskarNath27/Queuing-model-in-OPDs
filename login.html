<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_updated.css">
</head>
<body>
    <div class="login-container">
        <form action="/login" method="post">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <!-- <label>Password</label>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span> -->
            <label for="password">Password <span class="star-red">&nbsp;*</span></label>
            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            <input type="password" id="password" name="password" required>
            
            
            <!-- <button type="submit">Submit</button> -->
            <!-- <input type="text" id="email" placeholder="email">
            <input type="password" id="password" placeholder="password">  -->
            <!-- <button id="signup">SignUp</button> -->
            <button id="signin">SignIn</button> 
            <script type="text/javascript">
                document.getElementById("signin").onclick = function () {
                    location.href = "dashboard.html";
                };
            </script>
            
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:5px"> Remember me
            </label>
              
              <p>By creating an account you agree to our</p>
              <a href="terms_and_condition.html" style="color:dodgerblue">Terms & Privacy</a>
          
        </form>
    </div>
