<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital OPD Queue Management</title>
    <link rel="stylesheet" href="que.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital OPD Queue Management</h1>
        </div>
    </header>
    <div class="container">
        <div class="queue">
            <h2>Current Queue</h2>
            <ul id="queueList">
                <!-- Queue items will be added here dynamically -->
            </ul>
        </div>
        <div class="add-patient">
            <h2>Add Patient to Queue</h2>
            <form id="addPatientForm">
                <input type="text" id="patientName" placeholder="Enter patient name" required>
                <input type="text" id="fatherName" placeholder="Enter father's name" required>
                <button type="submit">Add to Queue</button>
            </form>
        </div>
        <div class="search">
            <h2>Search Patient</h2>
            <input type="text" id="searchInput" placeholder="Search by name">
            <button onclick="searchPatient()">Search</button>
        </div>
    </div>
    <script src="que.js"></script>
</body>
</html>
