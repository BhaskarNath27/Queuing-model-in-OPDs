<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Referral System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="patient_refer.css">
    <link rel="shortcut icon" type="jpg" href="fevicon.png">
</head>
<body>
    <div class="container">
        <h1>Patient Referral System</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="referral"><i class="fas fa-notes-medical"></i> New Referral</button>
            <button class="tab" data-tab="hospitals"><i class="fas fa-hospital"></i> Hospitals</button>
            <button class="tab" data-tab="doctors"><i class="fas fa-user-md"></i> Doctors</button>
        </div>
        
        <div id="referralTab" class="tab-content active">
            <h2>New Patient Referral</h2>
            <form id="referralForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="date" id="dateOfBirth" required>
                <textarea id="medicalHistory" placeholder="Brief Medical History" required></textarea>
                <select id="referringHospital" required>
                    <option value="">Select Referring Hospital</option>
                </select>
                <select id="referringDoctor" required>
                    <option value="">Select Referring Doctor</option>
                </select>
                <input type="date" id="referralDate" required>
                <textarea id="referralReason" placeholder="Reason for Referral" required></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Referral</button>
            </form>
        </div>
        
        <div id="hospitalsTab" class="tab-content">
            <h2>Hospital List</h2>
            <form id="hospitalForm">
                <input type="text" id="hospitalName" placeholder="Hospital Name" required>
                <input type="text" id="hospitalAddress" placeholder="Address" required>
                <input type="tel" id="hospitalPhone" placeholder="Phone Number" required>
                <button type="submit"><i class="fas fa-plus"></i> Add Hospital</button>
            </form>
            <table id="hospitalTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hospital data will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div id="doctorsTab" class="tab-content">
            <h2>Doctor List</h2>
            <form id="doctorForm">
                <input type="text" id="doctorName" placeholder="Doctor Name" required>
                <input type="text" id="specialty" placeholder="Specialty" required>
                <select id="doctorHospital" required>
                    <option value="">Select Hospital</option>
                </select>
                <button type="submit"><i class="fas fa-plus"></i> Add Doctor</button>
            </form>
            <table id="doctorTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialty</th>
                        <th>Hospital</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Doctor data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>
    <!-- Your custom script -->
    <script type="module" src="patient_refer.js"></script>
</body>
</html>
